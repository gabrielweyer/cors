name: "TypeScript security scanning"

on:
  push:
    branches:
      - main
    ignore-paths:
      - '.vscode/**'
      - 'template/**'
      - azure-pipelines.yml
      - LICENSE
      - README.md
  pull_request:
    branches:
      - main
    ignore-paths:
      - '.vscode/**'
      - 'template/**'
      - azure-pipelines.yml
      - LICENSE
      - README.md
  schedule:
    - cron: '16 9 * * 5'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@v1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
