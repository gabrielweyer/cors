<div class="cors__app">
  <h1>CORS</h1>
  <p>Fire up the dev tools and click on the buttons:</p>
  <ul>
    <li><button type="button" (click)="onNoCors()">Without CORS</button></li>
    <li><button type="button" (click)="onCors()">CORS without cache</button></li>
    <li><button type="button" (click)="onCacheCors()">CORS with cache</button></li>
    <li><button type="button" (click)="onCacheCorsWithQueryString()">CORS with cache, same path but different query string</button></li>
    <li><button type="button" (click)="onCacheCorsWithDifferentPath()">CORS with cache but different path</button></li>
  </ul>
  <p>If you need more context, read the <a href="https://github.com/gabrielweyer/cors/blob/main/README.md" target="_blank" rel="noopener noreferrer">README</a> of the project.</p>
  <app-footer class="cors__footer"></app-footer>
</div>
